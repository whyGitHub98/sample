<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table border = "1">
        <!--Table Headers-->
        <tr><th>team1</th><th>team2</th><th>team3</th></tr>

        <!--Table content (normal)-->
        <tr><td>one</td><td>two</td><td>three</td></tr>
        <tr><td>four</td><td>five</td><td>six</td></tr>
        <tr><td>seven</td><td>eight</td><td>nine</td></tr>

        <tr><td colspan="3" align="center">ten</td></tr>
    </table>
</body>
</html>
